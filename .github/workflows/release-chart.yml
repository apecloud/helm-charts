name: RELEASE-CHART

on:
  workflow_dispatch:
    inputs:
      chart_version:
        description: 'The version of helm chart'
        required: true
        default: ''
  release:
    types:
      - published

env:
  GH_TOKEN: ${{ github.token }}
  RELEASE_VERSION: ${{ github.ref_name }}


jobs:
  chart-version:
    runs-on: ubuntu-latest
    outputs:
      chart-version: ${{ steps.get_version.outputs.chart_version }}
    steps:
      - name: Get Chart Version
        id: get_version
        run: |
          VERSION=${{ inputs.chart_version }}
          if [ -z "$VERSION" ]; then
              VERSION=${{ env.RELEASE_VERSION }}
          fi
          echo chart_version=$VERSION >> $GITHUB_OUTPUT

  release-chart:
    needs: chart-version
    uses: apecloud/apecloud-cd/.github/workflows/release-charts.yml@v0.1.24
    with:
      VERSION: "${{ needs.chart-version.outputs.chart-version }}"
      CHART_NAME: "nyancat"
      CHART_DIR: "deploy/nyancat"
      APECD_REF: "v0.1.24"
    secrets: inherit
